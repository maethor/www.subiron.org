media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
simple_copy:
  - media/*
base_url: / # The base url for autogenerated links.
plugins:
  - hyde.ext.plugins.meta.MetaPlugin
  - hyde.ext.plugins.meta.AutoExtendPlugin
  - hyde.ext.plugins.meta.SorterPlugin
  - hyde.ext.plugins.meta.TaggerPlugin
  - hyde.ext.plugins.text.SyntextPlugin
  - hyde.ext.plugins.text.TextlinksPlugin
  - hyde.ext.plugins.urls.UrlCleanerPlugin

urlcleaner:
  index_file_names:
    - index.html
  strip_extensions:
    - html

context:
  data:
    tweet_via: ringce
    site_url: http://www.subiron.org/
    site_title: Guillaume Subiron
    menu:
      - name: CV
        description: CV
        url: /
      - name: Contact
        description: Me contacter
        url: contact.html
    menu_ext:
      - name: ± Git
        description: Mes dépôts Git
        url: http://git.subiron.org/
      - name: Blog
        description: Blog
        url: http://blog.subiron.org/
    menu_social:
      - name: Github
        url: http://www.github.com/maethor
        icon: /media/img/icons/github.png
      - name: CGit
        url: http://git.subiron.org/
        icon: /media/img/icons/cgit.png
      - name: Twitter
        url: http://www.twitter.com/gsubiron
        icon: /media/img/icons/twitter.png

sorter:
  time:
    attr:
      - meta.created
    reverse: true
    filters:
      source.kind: html
      meta.listable: true

tagger:
  sorter: time
  archives:
    blog:
      source: blog
      target: blog/tags
      template: tagged_posts.j2
      archive_extension: html
      meta:
        listable: false

publisher:
  ssh:
    type: hyde.ext.publishers.ssh.SSH
    server: www.subiron.org
    target: /srv/www/subiron.org/www/htdocs/
    command: rsync
    opts: -avPz --delete
